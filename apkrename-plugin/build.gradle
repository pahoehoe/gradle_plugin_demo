plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'

    // 应用 Maven Publish Plugin 发布插件
    id 'maven-publish'
}

dependencies {
    implementation 'com.android.tools.build:gradle:4.1.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    google()
    jcenter()
}

gradlePlugin {
    // Define the plugin
    plugins {
        apkrename {
            id = 'com.apkrename.plugin'
            implementationClass = 'com.apkrename.plugin.ApkRenamePlugin'
        }
    }
}


publishing {
    publications {
        apkrename (MavenPublication) {
            // 插件的组ID，建议设置为插件的包名
            groupId = 'com.apkrename.plugin'
            // 翻译过来是 工件ID，我的理解是插件的名字
            artifactId = 'apkrename'
            version = '0.0.1'
            // 组件类型，我们的插件其实就是Java组件
            from components.java
        }
    }

    repositories {
        maven {
            // $rootProject 表示你项目的根目录
            url = "$rootDir/repo"
        }
    }
}